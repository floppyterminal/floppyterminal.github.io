<html>
  <head>
    <title>Norah's Stories</title>
    <style>
      #header{
        background-color: aquamarine;
        margin-top:0%;
        margin-left: 25%;
        margin-right: 25%;
        margin-bottom: 0%;
        text-align: center;
      }
      code {
        font-size: 3em;
      }
      body {
        background-color: rgb(81, 198, 198);
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      function aqua(){
        document.getElementById('header').style='background-color:aquamarine;';
      }
      function darker(){
        document.getElementById('header').style='background-color:#2ea37c;';
      }
    </script>
    <div id="header" onmouseout="aqua();" onmouseover="darker();">
      <code>Norah's Stories and Page</code>
    </div>
  </body>
</html>
